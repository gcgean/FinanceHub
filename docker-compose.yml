services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: financehub
      POSTGRES_USER: financehub
      POSTGRES_PASSWORD: financehub
    ports:
      - "5432:5432"
    volumes:
      - financehub_db:/var/lib/postgresql/data

  adminer:
    image: adminer:4
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  financehub_db:

